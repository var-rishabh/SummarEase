<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <title>SummarEase</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/styles/main.css" />
</head>

<body>
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
        <nav class="main-nav">
            <a href="/" class="logo">
                <img src="../static/images/logo.png" alt="">
            </a>
        </nav>
    </header>

    <div class="services section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="section-heading">
                        <h4><em>Summarize</em> your text!</h4>
                        <img src="../static/images/heading-line-dec.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row summarize_card">
                <div class="col-lg">
                    <form action="summarize" method="post">
                        <div class="summarize-item first-summarize">
                            <div class="first_part">
                                <div class="first_part-head">
                                    <label for="type">Select Type</label>
                                    <select name="type" id="type">
                                        <option value="0">Text</option>
                                        <option value="1">Link</option>
                                    </select>
                                </div>
                                <div class="first_part-head">
                                    <label for="length">Enter Length</label>
                                    <select name="length" id="length">
                                        <option value="5">Short</option>
                                        <option value="10">Long</option>
                                        <option value="20">Very-Long</option>
                                    </select>
                                </div>
                            </div>
                            <div class="second_part">
                                <label for="text">Enter Your Text</label>
                                <textarea name="text" type="text" for="text"></textarea>
                            </div>
                            <div class="gradient-button">
                                <button type="submit">Summarize</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg">
                    <div class="summarize-item second-summarize">
                        <h4>Your Summary</h4>
                        {% if summary %}
                        <p>{{summary}}</p>
                        {% else %}
                        <div class="waiting_image">
                            <img src="../static/images/waiting.svg" alt="waiting">
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
